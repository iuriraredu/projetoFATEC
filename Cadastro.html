    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <div class="card grey.lighten-5">
              <div class="card-content black-text">
                <button class="btn-floating waves-effect waves-light purple right"><i class="large material-icons">mode_edit</i></button>
                <span class="card-title purple-text"><b>User_Pessoas</b></span></br>

                <div class="card-action row">
                  <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nome</label>
                      </div>
                      <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Sobrenome</label>
                      </div>
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                        <div class="input-field col s12">
                          <input id="telefone" type="tel" class="validate">
                          <label for="telefone">Telefone</label>
                          <script type="text/javascript">
                            $("#telefone, #celular").mask("(00) 00000-0000");
                          </script>
                        </div>
                        <div class="input-field col s6">
                          <input disabled value="Curso" id="curso" type="text" class="validate">
                          <label for="curso">Curso</label>
                        </div>
                        <div class="input-field col s6">
                          <input disabled value="Turma" id="turma" type="text" class="validate">
                          <label for="turma">Turma</label>
                        </div>
                        <span class="purple-text col s12">Deseja Participar do Carona Amiga?
                          <!--p class="col s12">
                            <input name="group1" type="radio" id="caronasim" />
                            <label for="caronasim">Sim</label>
                          </p>
                          <p class="col s12">
                            <input name="group1" type="radio" id="caronanao" />
                            <label for="caronanao">Não</label>
                          </p-->
                          <div class="switch">
                            <label>
                              Não
                              <input type="checkbox">
                              <span class="lever"></span>
                              Sim
                            </label>
                          </div>
                        </span>
                      </div>
                    </form>
                  </div>
                  <div class="card-action">
                    <button class="btn waves-effect waves-purple col s12 btn-flat disabled" type="submit" name="action"  href="#">Salvar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer purple darken-1 r">
